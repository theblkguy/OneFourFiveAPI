<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ONEFOURFIVE API — Chord Progression Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0a;
      --bg-panel: #0d0d0d;
      --border: #1a2a1a;
      --text: #00ff41;
      --text-dim: #006622;
      --glow: rgba(0, 255, 65, 0.3);
      --cursor: #00ff41;
    }

    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; height: 100%; }

    body {
      font-family: 'Share Tech Mono', 'VT323', 'Courier New', monospace;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* CRT scanlines overlay */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0, 0, 0, 0.15) 2px,
        rgba(0, 0, 0, 0.15) 4px
      );
      pointer-events: none;
      z-index: 9999;
    }

    /* Subtle noise texture */
    body::after {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      opacity: 0.03;
      pointer-events: none;
      z-index: 9998;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
      position: relative;
      z-index: 1;
    }

    header {
      border: 1px solid var(--border);
      padding: 1rem 1.5rem;
      margin-bottom: 1.5rem;
      position: relative;
    }
    header::before {
      content: '▸ ';
      color: var(--text-dim);
    }
    h1 {
      font-family: 'VT323', monospace;
      font-size: 1.8rem;
      font-weight: 400;
      letter-spacing: 0.2em;
      margin: 0;
      text-shadow: 0 0 10px var(--glow);
    }
    .subtitle {
      font-size: 0.75rem;
      color: var(--text-dim);
      margin-top: 0.5rem;
      letter-spacing: 0.1em;
    }

    .panel {
      border: 1px solid var(--border);
      margin-bottom: 1.5rem;
      position: relative;
    }
    .panel-title {
      background: var(--bg-panel);
      padding: 0.5rem 1rem;
      font-size: 0.7rem;
      letter-spacing: 0.2em;
      color: var(--text-dim);
      border-bottom: 1px solid var(--border);
    }
    .panel-body { padding: 1rem 1.5rem; }

    .num-row {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .num-group {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }
    .num-group label {
      font-size: 0.65rem;
      letter-spacing: 0.15em;
      color: var(--text-dim);
    }
    input[type="number"],
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      font-family: inherit;
      font-size: 0.85rem;
      background: var(--bg);
      color: var(--text);
      border: 1px solid var(--border);
      padding: 0.5rem;
      outline: none;
    }
    input[type="number"] { width: 5rem; }
    input[type="number"]:focus,
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: var(--text);
      box-shadow: 0 0 8px var(--glow);
    }

    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-top: 1rem;
    }
    button {
      font-family: inherit;
      font-size: 0.8rem;
      letter-spacing: 0.1em;
      background: transparent;
      color: var(--text);
      border: 1px solid var(--text);
      padding: 0.5rem 1rem;
      cursor: pointer;
      transition: all 0.15s;
    }
    button:hover {
      background: var(--text);
      color: var(--bg);
      box-shadow: 0 0 12px var(--glow);
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    button.primary {
      background: var(--text);
      color: var(--bg);
    }
    button.primary:hover {
      box-shadow: 0 0 16px var(--glow);
    }

    /* Parameter rows: label + control */
    .param-row {
      margin-bottom: 1rem;
    }
    .param-row:last-of-type { margin-bottom: 0; }
    .param-label {
      font-size: 0.65rem;
      letter-spacing: 0.15em;
      color: var(--text-dim);
      margin-bottom: 0.4rem;
      display: block;
    }
    /* Segmented control (e.g. Major | Minor) */
    .segmented {
      display: inline-flex;
      border: 1px solid var(--border);
      border-radius: 0;
      overflow: hidden;
    }
    .segmented-btn {
      font-family: inherit;
      font-size: 0.8rem;
      letter-spacing: 0.05em;
      background: var(--bg);
      color: var(--text);
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      transition: background 0.15s, color 0.15s;
    }
    .segmented-btn:not(:last-child) {
      border-right: 1px solid var(--border);
    }
    .segmented-btn:hover {
      background: rgba(0, 255, 65, 0.1);
      color: var(--text);
    }
    .segmented-btn.active {
      background: var(--text);
      color: var(--bg);
    }
    /* Chip / pill row (key, genre, mood, style) */
    .chip-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.35rem;
    }
    .chip {
      font-family: inherit;
      font-size: 0.75rem;
      letter-spacing: 0.05em;
      background: var(--bg);
      color: var(--text);
      border: 1px solid var(--border);
      padding: 0.35rem 0.65rem;
      cursor: pointer;
      transition: border-color 0.15s, background 0.15s, color 0.15s, box-shadow 0.15s;
    }
    .chip:hover {
      border-color: var(--text-dim);
      box-shadow: 0 0 6px var(--glow);
    }
    .chip.active {
      background: var(--text);
      color: var(--bg);
      border-color: var(--text);
    }
    .chip.any { color: var(--text-dim); }
    .chip.any.active { color: var(--bg); }

    .presets {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }
    .preset-btn {
      font-size: 0.7rem;
      padding: 0.35rem 0.6rem;
    }

    .output {
      font-size: 0.8rem;
      line-height: 1.6;
      white-space: pre-wrap;
      word-break: break-all;
      min-height: 120px;
      max-height: 400px;
      overflow-y: auto;
    }
    .output.empty {
      color: var(--text-dim);
      font-style: italic;
    }
    .output.error { color: #ff4444; }
    .output .cursor {
      display: inline-block;
      width: 8px;
      height: 1em;
      background: var(--cursor);
      animation: blink 1s step-end infinite;
      vertical-align: text-bottom;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }

    .url-display {
      font-size: 0.7rem;
      color: var(--text-dim);
      margin-bottom: 1rem;
      word-break: break-all;
      letter-spacing: 0.05em;
    }
    .url-display .endpoint { color: var(--text); }

    .status {
      font-size: 0.7rem;
      color: var(--text-dim);
      margin-top: 0.5rem;
    }
    .status.loading { color: var(--text); }

    /* Auth styles */
    .auth-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
      border: 1px solid var(--border);
      margin-bottom: 1.5rem;
      font-size: 0.7rem;
    }
    .auth-status {
      color: var(--text-dim);
    }
    .auth-status.authenticated {
      color: var(--text);
    }
    .auth-actions {
      display: flex;
      gap: 0.5rem;
    }
    .auth-actions button {
      font-size: 0.65rem;
      padding: 0.3rem 0.6rem;
    }

    .modal-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      z-index: 10000;
      justify-content: center;
      align-items: center;
    }
    .modal-overlay.show {
      display: flex;
    }
    .modal {
      background: var(--bg);
      border: 1px solid var(--text);
      padding: 1.5rem;
      max-width: 360px;
      width: 90%;
      box-shadow: 0 0 30px var(--glow);
    }
    .modal h2 {
      font-family: 'VT323', monospace;
      font-size: 1.2rem;
      margin: 0 0 1rem 0;
      letter-spacing: 0.1em;
    }
    .modal .form-group {
      margin-bottom: 0.75rem;
    }
    .modal input {
      width: 100%;
    }
    .modal .actions {
      margin-top: 1rem;
      justify-content: space-between;
    }
    .modal .error-msg {
      color: #ff4444;
      font-size: 0.7rem;
      margin-top: 0.5rem;
    }
    .modal .tab-btns {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .modal .tab-btn {
      flex: 1;
      font-size: 0.7rem;
    }
    .modal .tab-btn.active {
      background: var(--text);
      color: var(--bg);
    }
    .modal-overlay.blocking .close-modal-btn { display: none; }
    .main-content-hidden { display: none !important; }

    footer {
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 1px solid var(--border);
      font-size: 0.65rem;
      color: var(--text-dim);
      letter-spacing: 0.1em;
    }
    footer a { color: var(--text); text-decoration: none; }
    footer a:hover { text-decoration: underline; }

    /* Scrollbar styling */
    .output::-webkit-scrollbar { width: 8px; }
    .output::-webkit-scrollbar-track { background: var(--bg); }
    .output::-webkit-scrollbar-thumb { background: var(--border); }
    .output::-webkit-scrollbar-thumb:hover { background: var(--text-dim); }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ONEFOURFIVE API</h1>
      <p class="subtitle">CHORD PROGRESSION GENERATOR — REST INTERFACE v1.0</p>
    </header>

    <div class="auth-bar">
      <div class="auth-status" id="authStatus">Initializing...</div>
      <div class="auth-actions">
        <button id="loginBtn" style="display:none;">LOGIN</button>
        <button id="registerBtn" style="display:none;">REGISTER</button>
        <button id="logoutBtn" style="display:none;">LOGOUT</button>
      </div>
    </div>

    <!-- Auth Modal -->
    <div class="modal-overlay" id="authModal">
      <div class="modal">
        <h2 id="modalTitle">▸ LOGIN</h2>
        <div class="tab-btns">
          <button class="tab-btn active" data-tab="login">LOGIN</button>
          <button class="tab-btn" data-tab="register">REGISTER</button>
        </div>
        <form id="authForm">
          <div class="form-group">
            <label>EMAIL</label>
            <input type="email" id="authEmail" required placeholder="user@example.com">
          </div>
          <div class="form-group">
            <label>PASSWORD</label>
            <input type="password" id="authPassword" required placeholder="min 8 characters" minlength="8">
          </div>
          <div class="error-msg" id="authError"></div>
          <div class="actions">
            <button type="button" id="closeModal" class="close-modal-btn">CANCEL</button>
            <button type="submit" class="primary" id="authSubmit">LOGIN</button>
          </div>
        </form>
      </div>
    </div>

    <div id="mainContent" class="main-content-hidden">
    <section class="panel">
      <div class="panel-title">╔══════ PARAMETERS ══════╗</div>
      <div class="panel-body">
        <input type="hidden" id="key" value="C">
        <input type="hidden" id="scale" value="major">
        <input type="hidden" id="genre" value="pop">
        <input type="hidden" id="mood" value="">
        <input type="hidden" id="style" value="">

        <div class="param-row">
          <span class="param-label">KEY</span>
          <div class="chip-row" id="key-group" role="group" aria-label="Key"></div>
        </div>
        <div class="param-row">
          <span class="param-label">SCALE</span>
          <div class="segmented" id="scale-group" role="group" aria-label="Scale">
            <button type="button" class="segmented-btn active" data-value="major">Major</button>
            <button type="button" class="segmented-btn" data-value="minor">Minor</button>
          </div>
        </div>
        <div class="param-row">
          <span class="param-label">GENRE</span>
          <div class="chip-row" id="genre-group" role="group" aria-label="Genre"></div>
        </div>
        <div class="param-row">
          <span class="param-label">MOOD</span>
          <div class="chip-row" id="mood-group" role="group" aria-label="Mood"></div>
        </div>
        <div class="param-row">
          <span class="param-label">STYLE</span>
          <div class="chip-row" id="style-group" role="group" aria-label="Style"></div>
        </div>
        <div class="num-row">
          <div class="num-group">
            <label for="bpm">BPM</label>
            <input type="number" id="bpm" placeholder="auto" min="1" max="300">
          </div>
          <div class="num-group">
            <label for="bars">BARS</label>
            <input type="number" id="bars" placeholder="8" min="1">
          </div>
          <div class="num-group">
            <label for="duration">DURATION (sec)</label>
            <input type="number" id="duration" placeholder="—" min="1" title="For spoken content / TTS">
          </div>
        </div>
        <label style="display: flex; align-items: center; gap: 0.5rem; font-size: 0.75rem; margin-bottom: 0.5rem;">
          <input type="checkbox" id="simple" checked>
          Simple response (minimal JSON)
        </label>
        <div class="presets">
          <span style="font-size: 0.65rem; color: var(--text-dim); margin-right: 0.5rem;">PRESETS:</span>
          <button class="preset-btn" data-preset="basic">Basic (C major)</button>
          <button class="preset-btn" data-preset="calm">Calm ~10min</button>
          <button class="preset-btn" data-preset="anime">Anime Royal Road</button>
          <button class="preset-btn" data-preset="andalusian">Andalusian (A min)</button>
          <button class="preset-btn" data-preset="jazz">Jazz ii–V–I</button>
          <button class="preset-btn" data-preset="ambient">Ambient minimal</button>
        </div>
        <div class="actions">
          <button class="primary" id="fetchBtn">▶ EXECUTE REQUEST</button>
          <button id="curlBtn">COPY CURL</button>
          <button id="optionsBtn">LOAD OPTIONS</button>
        </div>
      </div>
    </section>

    <section class="panel">
      <div class="panel-title">╔══════ OUTPUT ══════════╗</div>
      <div class="panel-body">
        <div class="url-display" id="urlDisplay"></div>
        <div class="output empty" id="output"><span class="cursor"></span> Awaiting request...</div>
        <div class="status" id="status"></div>
      </div>
    </section>
    </div>

    <footer>
      GET /progressions?key=C&amp;scale=major | GET /progressions/options | GET /health
    </footer>
  </div>

  <script type="module">
    const API_BASE = window.location.origin;
    const output = document.getElementById('output');
    const urlDisplay = document.getElementById('urlDisplay');
    const statusEl = document.getElementById('status');
    const fetchBtn = document.getElementById('fetchBtn');

    // Auth state
    let authToken = localStorage.getItem('145api_token');
    let authUser = JSON.parse(localStorage.getItem('145api_user') || 'null');
    let isGuest = localStorage.getItem('145api_guest') === 'true';

    const authStatus = document.getElementById('authStatus');
    const loginBtn = document.getElementById('loginBtn');
    const registerBtn = document.getElementById('registerBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const authModal = document.getElementById('authModal');
    const mainContent = document.getElementById('mainContent');
    const authForm = document.getElementById('authForm');
    const authError = document.getElementById('authError');
    const modalTitle = document.getElementById('modalTitle');
    const authSubmit = document.getElementById('authSubmit');

    let authMode = 'login';
    let authClient = null; // Neon Auth client when NEON_AUTH_URL is set

    // Fetch config and init Neon Auth if available
    const config = await fetch(`${API_BASE}/api/config`).then(r => r.json()).catch(() => ({}));
    if (config.neonAuthUrl) {
      try {
        const mod = await import('https://esm.sh/@neondatabase/neon-js@0.1.0/auth');
        authClient = mod.createAuthClient(config.neonAuthUrl);
      } catch (e) {
        console.warn('Neon Auth client load failed:', e);
      }
    }

    function updateAuthUI() {
      const authenticated = !!(authToken && authUser);
      if (mainContent) {
        mainContent.classList.toggle('main-content-hidden', !authenticated);
      }
      if (authenticated) {
        const displayEmail = isGuest ? 'Guest Session' : (authUser.email || authUser.name || 'User');
        authStatus.textContent = `▸ ${displayEmail}`;
        authStatus.className = 'auth-status authenticated';
        loginBtn.style.display = isGuest ? 'inline-block' : 'none';
        registerBtn.style.display = isGuest ? 'inline-block' : 'none';
        logoutBtn.style.display = 'inline-block';
      } else {
        authStatus.textContent = '▸ Not authenticated';
        authStatus.className = 'auth-status';
        loginBtn.style.display = 'inline-block';
        registerBtn.style.display = 'inline-block';
        logoutBtn.style.display = 'none';
      }
    }

    function saveAuth(token, user, guest = false) {
      authToken = token;
      authUser = user;
      isGuest = guest;
      localStorage.setItem('145api_token', token);
      localStorage.setItem('145api_user', JSON.stringify(user));
      localStorage.setItem('145api_guest', guest.toString());
      updateAuthUI();
    }

    function clearAuth() {
      authToken = null;
      authUser = null;
      isGuest = false;
      localStorage.removeItem('145api_token');
      localStorage.removeItem('145api_user');
      localStorage.removeItem('145api_guest');
      updateAuthUI();
    }

    async function verifyToken() {
      if (!authToken) return false;
      try {
        const res = await fetch(`${API_BASE}/progressions/options`, {
          headers: { 'Authorization': `Bearer ${authToken}` }
        });
        return res.ok;
      } catch {
        return false;
      }
    }

    async function initAuth() {
      authStatus.textContent = 'Checking session...';

      // Neon Auth: get session from auth client
      if (authClient) {
        try {
          const { data } = await authClient.getSession();
          if (data?.session?.token && data?.user) {
            saveAuth(data.session.token, { id: data.user.id, email: data.user.email, name: data.user.name }, false);
            output.textContent = 'Session restored. Ready to query!';
            output.className = 'output';
            loadOptionsForGenre(document.getElementById('genre').value || null);
            return;
          }
        } catch (e) {
          console.warn('Neon Auth getSession failed:', e);
        }
        clearAuth();
      updateAuthUI();
      output.textContent = 'Please log in or register to use the API.';
      output.className = 'output';
      openModal('register', true);
        return;
      }

      // Custom auth: check stored token
      if (authToken) {
        const valid = await verifyToken();
        if (valid) {
          updateAuthUI();
          output.textContent = 'Session restored. Ready to query!';
          output.className = 'output';
          loadOptionsForGenre(document.getElementById('genre').value || null);
          return;
        }
        clearAuth();
      }

      updateAuthUI();
      output.textContent = 'Please log in or register to use the API.';
      output.className = 'output';
      openModal('register', true);
    }

    function openModal(mode, blocking = false) {
      authMode = mode;
      modalTitle.textContent = mode === 'login' ? '▸ LOGIN' : '▸ REGISTER';
      authSubmit.textContent = mode === 'login' ? 'LOGIN' : 'REGISTER';
      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.tab === mode);
      });
      authError.textContent = '';
      authForm.reset();
      authModal.classList.add('show');
      authModal.classList.toggle('blocking', !!blocking);
    }

    function closeModalFn() {
      if (authModal.classList.contains('blocking')) return;
      authModal.classList.remove('show');
    }

    async function handleAuthSubmit(e) {
      e.preventDefault();
      const email = document.getElementById('authEmail').value.trim();
      const password = document.getElementById('authPassword').value;
      authError.textContent = '';
      authSubmit.disabled = true;
      authSubmit.textContent = 'WORKING...';

      try {
        const endpoint = authMode === 'login' ? '/auth/login' : '/auth/register';
        const res = await fetch(`${API_BASE}${endpoint}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        
        if (data.token && data.user) {
          saveAuth(data.token, data.user, false);
          authModal.classList.remove('blocking');
          closeModalFn();
          output.textContent = `Logged in as ${data.user.email}. Ready to query!`;
          output.className = 'output';
          loadOptionsForGenre(document.getElementById('genre').value || null);
        } else {
          authError.textContent = data.message || 'Authentication failed';
        }
      } catch (err) {
        authError.textContent = 'Network error: ' + err.message;
      } finally {
        authSubmit.disabled = false;
        authSubmit.textContent = authMode === 'login' ? 'LOGIN' : 'REGISTER';
      }
    }

    // Auth event listeners — when not authenticated, modal is always blocking
    loginBtn.addEventListener('click', () => openModal('login', !authToken));
    registerBtn.addEventListener('click', () => openModal('register', !authToken));
    logoutBtn.addEventListener('click', async () => {
      if (authClient) {
        try { await authClient.signOut(); } catch (e) { console.warn(e); }
      }
      clearAuth();
      initAuth();
    });
    document.getElementById('closeModal').addEventListener('click', closeModalFn);
    authModal.addEventListener('click', (e) => {
      if (e.target === authModal && !authModal.classList.contains('blocking')) closeModalFn();
    });
    authForm.addEventListener('submit', handleAuthSubmit);
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => openModal(btn.dataset.tab));
    });

    const KEY_OPTIONS = ['C', 'C#', 'Db', 'D', 'D#', 'Eb', 'E', 'F', 'F#', 'Gb', 'G', 'G#', 'Ab', 'A', 'A#', 'Bb', 'B'];
    const GENRE_OPTIONS = [
      { value: 'pop', label: 'pop' },
      { value: 'rock', label: 'rock' },
      { value: 'jazz', label: 'jazz' },
      { value: 'anime', label: 'anime' },
      { value: 'ambient', label: 'ambient' },
      { value: 'cinematic', label: 'cinematic' },
      { value: 'avantGarde', label: 'avant-garde' },
    ];

    function makeChipGroup(containerId, inputId, options, optionsArePairs = false) {
      const container = document.getElementById(containerId);
      const input = document.getElementById(inputId);
      if (!container || !input) return;
      const current = input.value;
      container.innerHTML = '';
      const items = optionsArePairs ? options : options.map(v => ({ value: v, label: v }));
      items.forEach(({ value, label }) => {
        const btn = document.createElement('button');
        btn.type = 'button';
        btn.className = 'chip' + (value === '' ? ' any' : '');
        btn.dataset.value = value;
        btn.textContent = value === '' ? 'any' : label;
        btn.addEventListener('click', () => {
          input.value = value;
          container.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
          btn.classList.add('active');
          if (containerId === 'genre-group') loadOptionsForGenre(value || null);
        });
        if (String(current) === String(value)) btn.classList.add('active');
        container.appendChild(btn);
      });
    }

    function setChipActive(containerId, inputId, value) {
      const input = document.getElementById(inputId);
      const container = document.getElementById(containerId);
      if (input) input.value = value ?? '';
      if (container) {
        container.querySelectorAll('.chip').forEach(c => {
          c.classList.toggle('active', String(c.dataset.value) === String(value));
        });
      }
    }

    function setScaleActive(value) {
      document.getElementById('scale').value = value ?? 'major';
      document.querySelectorAll('#scale-group .segmented-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.value === value);
      });
    }

    function initParamControls() {
      makeChipGroup('key-group', 'key', KEY_OPTIONS);
      makeChipGroup('genre-group', 'genre', GENRE_OPTIONS, true);
      document.querySelectorAll('#scale-group .segmented-btn').forEach(btn => {
        btn.addEventListener('click', () => setScaleActive(btn.dataset.value));
      });
    }

    const presets = {
      basic: { key: 'C', scale: 'major', genre: 'pop', mood: '', style: '', bpm: '', bars: '8', duration: '', simple: true },
      calm: { key: 'C', scale: 'major', genre: 'pop', mood: 'calm', style: '', bpm: '', bars: '', duration: '600', simple: true },
      anime: { key: 'C', scale: 'major', genre: 'anime', mood: '', style: 'royalRoad', bpm: '', bars: '8', duration: '', simple: true },
      andalusian: { key: 'A', scale: 'minor', genre: 'pop', mood: '', style: 'andalusian', bpm: '', bars: '8', duration: '', simple: true },
      jazz: { key: 'G', scale: 'major', genre: 'jazz', mood: '', style: 'basic', bpm: '', bars: '8', duration: '', simple: true },
      ambient: { key: 'C', scale: 'major', genre: 'ambient', mood: '', style: 'minimal', bpm: '', bars: '8', duration: '', simple: true },
    };

    function getParams() {
      const params = new URLSearchParams();
      const key = document.getElementById('key').value;
      const scale = document.getElementById('scale').value;
      if (!key || !scale) return null;
      params.set('key', key);
      params.set('scale', scale);
      const mood = document.getElementById('mood').value;
      const style = document.getElementById('style').value;
      const genre = document.getElementById('genre').value;
      const bpm = document.getElementById('bpm').value;
      const bars = document.getElementById('bars').value;
      const duration = document.getElementById('duration').value;
      if (genre) params.set('genre', genre);
      if (mood) params.set('mood', mood);
      if (style) params.set('style', style);
      if (bpm) params.set('bpm', bpm);
      if (bars) params.set('bars', bars);
      if (duration) params.set('duration_seconds', duration);
      if (document.getElementById('simple').checked) params.set('simple', 'true');
      return params;
    }

    function buildUrl(endpoint, params) {
      const q = params ? '?' + params.toString() : '';
      return `${API_BASE}${endpoint}${q}`;
    }

    function setStatus(msg, loading = false) {
      statusEl.textContent = msg;
      statusEl.className = 'status' + (loading ? ' loading' : '');
    }

    function getAuthHeaders() {
      const headers = {};
      if (authToken) {
        headers['Authorization'] = `Bearer ${authToken}`;
      }
      return headers;
    }

    async function doFetch() {
      if (!authToken) {
        output.textContent = 'ERROR: Not authenticated. Please wait or refresh.';
        output.className = 'output error';
        return;
      }
      const params = getParams();
      if (!params) {
        output.textContent = 'ERROR: key and scale are required.';
        output.className = 'output error';
        return;
      }
      const url = buildUrl('/progressions', params);
      urlDisplay.innerHTML = `GET <span class="endpoint">${url}</span>`;
      output.className = 'output';
      output.textContent = '';
      setStatus('Connecting...', true);
      fetchBtn.disabled = true;
      try {
        const res = await fetch(url, { headers: getAuthHeaders() });
        const data = await res.json();
        
        // Handle token expiry
        if (res.status === 401) {
          output.textContent = 'Session expired. Creating new session...';
          output.className = 'output';
          clearAuth();
          await initAuth();
          return;
        }
        
        output.textContent = JSON.stringify(data, null, 2);
        output.className = 'output' + (data.error ? ' error' : '');
        setStatus(`HTTP ${res.status} • ${res.headers.get('content-length') || 0} bytes`);
      } catch (err) {
        output.textContent = `NETWORK ERROR: ${err.message}\n\nIs the API running? Try: npm start`;
        output.className = 'output error';
        setStatus('Request failed');
      } finally {
        fetchBtn.disabled = false;
      }
    }

    /** Load mood/style options for the given genre (or all if no genre). Updates chip groups. */
    async function loadOptionsForGenre(genre, showInOutput = false) {
      if (!authToken) return;
      const params = genre ? new URLSearchParams({ genre }) : '';
      const url = `${API_BASE}/progressions/options${params ? '?' + params : ''}`;
      try {
        const res = await fetch(url, { headers: getAuthHeaders() });
        const data = await res.json();
        const moodInput = document.getElementById('mood');
        const styleInput = document.getElementById('style');
        const currentMood = moodInput?.value ?? '';
        const currentStyle = styleInput?.value ?? '';
        if (data.moods && data.moods.length) {
          if (!data.moods.includes(currentMood)) moodInput.value = '';
          const moodOptions = [{ value: '', label: 'any' }, ...data.moods.map(m => ({ value: m, label: m }))];
          makeChipGroup('mood-group', 'mood', moodOptions, true);
        }
        if (data.styles && data.styles.length) {
          if (!data.styles.includes(currentStyle)) styleInput.value = '';
          const styleOptions = [{ value: '', label: 'any' }, ...data.styles.map(s => ({ value: s, label: s }))];
          makeChipGroup('style-group', 'style', styleOptions, true);
        }
        if (showInOutput) {
          urlDisplay.innerHTML = `GET <span class="endpoint">${url}</span>`;
          output.textContent = JSON.stringify(data, null, 2);
          output.className = 'output';
          setStatus(`Loaded ${data.moods?.length || 0} moods, ${data.styles?.length || 0} styles for genre`);
        }
      } catch (err) {
        if (showInOutput) {
          output.textContent = `NETWORK ERROR: ${err.message}`;
          output.className = 'output error';
          setStatus('Request failed');
        }
      }
    }

    async function loadOptions() {
      if (!authToken) {
        output.textContent = 'ERROR: Not authenticated. Please wait or refresh.';
        output.className = 'output error';
        return;
      }
      const genre = document.getElementById('genre').value;
      const params = genre ? new URLSearchParams({ genre }) : '';
      const url = `${API_BASE}/progressions/options${params ? '?' + params : ''}`;
      urlDisplay.innerHTML = `GET <span class="endpoint">${url}</span>`;
      output.className = 'output';
      output.textContent = 'Loading...';
      setStatus('Fetching options...', true);
      fetchBtn.disabled = true;
      try {
        const res = await fetch(url, { headers: getAuthHeaders() });
        const data = await res.json();
        output.textContent = JSON.stringify(data, null, 2);
        output.className = 'output';
        if (data.moods && data.moods.length) {
          const moodOptions = [{ value: '', label: 'any' }, ...data.moods.map(m => ({ value: m, label: m }))];
          makeChipGroup('mood-group', 'mood', moodOptions, true);
        }
        if (data.styles && data.styles.length) {
          const styleOptions = [{ value: '', label: 'any' }, ...data.styles.map(s => ({ value: s, label: s }))];
          makeChipGroup('style-group', 'style', styleOptions, true);
        }
        setStatus(`Loaded ${data.moods?.length || 0} moods, ${data.styles?.length || 0} styles for genre`);
      } catch (err) {
        output.textContent = `NETWORK ERROR: ${err.message}`;
        output.className = 'output error';
        setStatus('Request failed');
      } finally {
        fetchBtn.disabled = false;
      }
    }

    function copyCurl() {
      const params = getParams();
      if (!params) return;
      const url = buildUrl('/progressions', params);
      const tokenPart = authToken ? ` -H "Authorization: Bearer ${authToken}"` : '';
      const curl = `curl${tokenPart} "${url}"`;
      navigator.clipboard.writeText(curl).then(() => {
        setStatus('Curl command copied to clipboard');
        setTimeout(() => setStatus(''), 2000);
      });
    }

    async function applyPreset(name) {
      const p = presets[name];
      if (!p) return;
      document.getElementById('key').value = p.key;
      document.getElementById('scale').value = p.scale;
      document.getElementById('genre').value = p.genre;
      setChipActive('key-group', 'key', p.key);
      setScaleActive(p.scale);
      setChipActive('genre-group', 'genre', p.genre);
      await loadOptionsForGenre(p.genre || null);
      document.getElementById('mood').value = p.mood;
      document.getElementById('style').value = p.style;
      setChipActive('mood-group', 'mood', p.mood);
      setChipActive('style-group', 'style', p.style);
      document.getElementById('bpm').value = p.bpm;
      document.getElementById('bars').value = p.bars;
      document.getElementById('duration').value = p.duration;
      document.getElementById('simple').checked = p.simple;
    }

    document.getElementById('fetchBtn').addEventListener('click', doFetch);
    document.getElementById('optionsBtn').addEventListener('click', loadOptions);
    document.getElementById('curlBtn').addEventListener('click', copyCurl);
    document.querySelectorAll('.preset-btn').forEach(btn => {
      btn.addEventListener('click', () => applyPreset(btn.dataset.preset));
    });

    initParamControls();
    initAuth();
  </script>
</body>
